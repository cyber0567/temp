# Database: Supabase PostgreSQL. Set DATABASE_URL in .env.local (Supabase connection string).
services:
  app:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run build && npm run start"
    env_file:
      - ./.env.local
    environment:
      NEXTAUTH_URL: http://localhost:3000
    volumes:
      - ./src:/app
      - app_node_modules:/app/node_modules
    ports:
      - "3000:3000"

volumes:
  app_node_modules:

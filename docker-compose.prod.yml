services:
  backend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run build && npm run start"
    env_file:
      - ./backend/.env.local
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/next_auth
      NEXTAUTH_URL: http://localhost:3001
    volumes:
      - ./backend:/app
      - backend_node_modules:/app/node_modules
    ports:
      - "3001:3001"
    depends_on:
      - postgres
  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run build && npm run start -- -p 3000"
    env_file:
      - ./frontend/.env.local
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  backend_node_modules:
  frontend_node_modules:
